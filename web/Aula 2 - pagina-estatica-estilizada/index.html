<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página Simples</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 40px;
		}

		.caixa {
			max-width: 420px;
			margin: 0 auto;
			background-color: #ffffff;
			padding: 20px;
			border-radius: 8px;
			text-align: center;
		}

		h1 {
			color: #333333;
			margin-bottom: 10px;
		}

		p {
			color: #666666;
			margin-bottom: 20px;
		}

		button {
			background-color: #2563eb;
			color: #ffffff;
			border: none;
			padding: 10px 16px;
			border-radius: 6px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="caixa">
		<h1>Olá, mundo!</h1>
		<p>Este é um exemplo bem básico de página estática estilizada.</p>
		<button>Botão</button>
	</div>
</body>
</html>
